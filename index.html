<!--CSS = Cascading Style Sheet-->
<!--
        
        ==================Type Of Style =====================
        1. InLine CSS
        2. Internal CSS
        3. 
    -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS</title>
    <!--
        3. External CSS
    -->
    <link rel="stylesheet" href="css/style.css">
    <!--
        2. Internal CSS
    -->
    <style>
        h2{
            color: blue;
            background-color: black;
        }
    </style>
</head>
<body>
    <!--
        1. InLine CSS
    -->
    <h1 style="color: red; font-size: 70px; ">Hello World</h1>

    <!--
        2. Internal CSS
    -->
    <h2>Hello World</h2>


    <!--
        3. External CSS
    -->
    <h3>Hello World</h3>
</body>
</html>
